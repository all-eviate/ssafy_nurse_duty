{% extends 'base.html' %}

{% block content %}
  <header>
    <p class="fs-3">Sign Up</p>
    <hr>
  </header>
  
  <section>
    <form action="{% url 'accounts:signup' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit">
    </form>
  </section>
{% endblock content %}
