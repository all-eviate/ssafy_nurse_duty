{% extends 'base.html' %}

{% block content %}

    <p class="fs-3">Pick Off Days</p>
    <hr>
  </header>
  
  <section>
    <form action="{% url 'duties:select' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-outline-success" type="submit">Pick</button>
    </form>
  </section>
{% endblock content %}
